<div class="container">
  <div class="py-5 px-3">
    <div class="row">
      <div class="col-3"></div>
      <div class="col-3 border border-info">
        <!-- UP -->
        <div class="row">
          <div
            class="col-4 wh5 border border-dark"
            *ngFor="let pc of cube.up | keyvalue; let i = index"
            [ngStyle]="{ backgroundColor: pc.value }"
          ></div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-3 border border-info" style="transform: rotate(0)">
        <!-- LEFT -->
        <div class="row">
          <div
            class="col-4 wh5 border border-dark"
            *ngFor="let pc of cube.left | keyvalue; let i = index"
            [ngStyle]="{ backgroundColor: pc.value }"
          ></div>
        </div>
      </div>

      <div class="col-3 border border-info">
        <!-- FW -->
        <div class="row">
          <div
            class="col-4 wh5 border border-dark"
            *ngFor="let pc of cube.fw | keyvalue; let i = index"
            [ngStyle]="{ backgroundColor: pc.value }"
          ></div>
        </div>
      </div>

      <div class="col-3 border border-info" style="transform: rotate(0)">
        <!-- RIGHT-->
        <div class="row">
          <div
            class="col-4 wh5 border border-dark"
            *ngFor="let pc of cube.right | keyvalue; let i = index"
            [ngStyle]="{ backgroundColor: pc.value }"
          ></div>
        </div>
      </div>

      <div class="col-3 border border-info">
        <!-- BACK -->
        <div class="row">
          <div
            class="col-4 wh5 border border-dark"
            *ngFor="let pc of cube.back | keyvalue; let i = index"
            [ngStyle]="{ backgroundColor: pc.value }"
          ></div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-3"></div>

      <div class="col-3 border border-info" style="transform: rotate(180deg)">
        <!-- DOWN -->
        <div class="row">
          <div
            class="col-4 wh5 border border-dark"
            *ngFor="let pc of cube.down | keyvalue; let i = index"
            [ngStyle]="{ backgroundColor: pc.value }"
          ></div>
        </div>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-6 text-center">
        <button (click)="moveCube('u1')" class="btn">UP'</button>
        <br />
        <div class="btn-group">
          <button (click)="moveCube('l1')" class="btn">LEFT'</button>
          <button (click)="moveCube('r1')" class="btn">RIGHT'</button>
        </div>

        <br />
        <button (click)="moveCube('d1')" class="btn">DOWN'</button>
        <br />
        <br />
        <div class="btn-group">
          <button (click)="moveCube('f1')" class="btn">FRONT'</button>
          <button (click)="moveCube('b1')" class="btn">BACK'</button>
        </div>
      </div>

      <div class="col-6 text-center">
        <button (click)="moveCube('u')" class="btn">UP</button>
        <br />
        <div class="btn-group">
          <button (click)="moveCube('l')" class="btn">LEFT</button>
          <button (click)="moveCube('r')" class="btn">RIGHT</button>
        </div>
        <br />
        <button (click)="moveCube('d')" class="btn">DOWN</button>
        <br />
        <br />
        <div class="btn-group">
          <button (click)="moveCube('f')" class="btn">FRONT</button>
          <button (click)="moveCube('b')" class="btn">BACK</button>
        </div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col text-center">
        <div class="btn-group">
          <button (click)="randCube()" class="btn">RAND</button>
          <button (click)="resetCube()" class="btn">RESET</button>
        </div>
      </div>
    </div>
  </div>
</div>
